<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo Pomodoro">
  <title>FocusTimer - Pomodoro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-svg">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>
  <div id="app">
    <button id="toggle-mode">
      <span>Ativar/Desativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle"></button>
      <button class="ph ph-pause-circle"></button>
      <button class="ph ph-timer"></button>
      <button class="ph ph-stop-circle"></button>
      <button class="ph ph-speaker-none"></button>
      <button class="ph ph-speaker-high">musicoff</button>
    </section>

  </div>
</body>

</html>
